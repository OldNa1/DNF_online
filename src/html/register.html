<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="/../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/../css/login.css">
</head>
<body>
    <div class="login-background">
        <div class="content-box">
            <div class="form-login-box" style="right:120px;">
                <h2>账户密码注册</h2>
                <ul>
                    <li>
                        <input type="text" id="username" placeholder="请输入您的注册账号">
                    </li>
                    <li>
                        <input type="password" id="password" placeholder="请输入新密码">
                    </li>
                    <li>
                        <input type="submit" id="register-btn" value="注册">
                    </li>
                </ul>
                <div class="login-remember">
                    <label>
                        <input type="checkbox" checked="checked">
                        &nbsp;记住密码
                    </label>
                    <a href="/html/login.html">去登录</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/libs/requirejs/require.js" data-main="/js/register"></script>
</body>
</html>
